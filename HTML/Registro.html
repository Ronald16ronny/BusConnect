<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login - Empresa de Buses</title>
    <link rel="stylesheet" href="../CSS/Reguistro.css">
</head>
<body>

<!-- BANNER SUPERIOR -->
<div class="banner">
    <img src="../IMG/Gemini_Generated_Image_35vftd35vftd35vf-removebg-preview (1).png" alt="BusConnect">
</div>

<div class="container" id="contenedor">

    <!-- PANEL IZQUIERDO -->
    <div class="panel izquierda" id="panelRegistro">
        <h2>Registrarse</h2>

        <form id="registroForm">
            <input type="text" id="regNombre" name="nombre" placeholder="Nombre" required>
            <input type="text" id="regApellido" name="apellido" placeholder="Apellido" required>
            <input type="text" id="regDocumento" name="documento" placeholder="Documento" required>
            <input type="email" id="regCorreo" name="correo" placeholder="Correo electrónico" required>
            <input type="tel" id="regTelefono" name="telefono" placeholder="Teléfono" required>
            <label for="regGenero" class="label-genero">Género</label>
            <select id="regGenero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <input type="password" id="regPassword" name="password" placeholder="Contraseña (mín. 6 caracteres)" required>
            <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
            <p id="mensajeError" class="mensaje-error"></p>

            <button type="submit" class="btn naranja" id="btnRegistrarse">REGISTRARSE</button>
        </form>
    </div>

    <!-- BOTÓN CENTRAL -->
    <button id="switchBtn" class="switch">></button>

    <!-- PANEL DERECHO -->
    <div class="panel derecha" id="panelLogin">
        <h2>inicio_Sesión</h2>

        <!-- FACEBOOK -->
        <a href="https://www.facebook.com/login" target="_blank" class="social-btn facebook-btn">
            <span>Acceder con Facebook</span>
            <img src="../IMG/facebook.png" alt="Facebook" class="icono-btn">
        </a>

        <!-- TWITTER -->
        <a href="https://twitter.com/login" target="_blank" class="social-btn twitter-btn">
            <span>Acceder con Twitter</span>
            <img src="../IMG/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png" alt="Twitter" class="icono-btn">
        </a>

        <!-- INSTAGRAM -->
        <a href="https://www.instagram.com/accounts/login/" target="_blank" class="social-btn instagram-btn">
            <span>Acceder con Instagram</span>
            <img src="../IMG/instagram.png" alt="Instagram" class="icono-btn">
        </a>

        <!-- CORREO -->
        <a href="mailto:tucorreo@ejemplo.com" target="_blank" class="social-btn correo-btn">
            <span>Acceder con Correo</span>
            <img src="../IMG/mail.png" alt="Correo" class="icono-btn">
        </a>

    </div>

</div>

<script src="../JAVASCRIPT/Registro.js"></script>
</body>
</html>
